<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script async src="./css/bootstrap-5.2.0-dist/js/bootstrap.js"></script>
  <script defer type='module' src="./js/index.js"></script>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ejercicio 2 | C2</title>

</head>

<body>
  <!-- Header content -->
  <header class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <!-- Logo Techma -->
    <img class="mx-2 p-2 mt-0" src="./img/techmabs-logo-ok.png" alt="Techma BS" aria-label="Logo Techma BS"
      id="logo-Techma" data-height-percentage="60" data-actual-width="250" data-actual-height="50" width="200px" />
    <div class="col-3  mx-auto mt-1">
      <p id="day" class="d-flex justify-content-center text-info p-0 mb-0 mt-1">
        Dia 1 de 94 días
      <div class="progress mx-5 mb-4">
        <div id="myProgress" translate="no" class="progress-bar progress-bar-striped" role="progressbar"
          aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
          <!-- render my progress  -->
        </div>
      </div>
      </p>
    </div>
    <!-- Logo T-Sistem -->
    <img class="mx-2 p-2 mt-0" src="./img/t-systems.png" width="200px" alt="T-Systems" id="logo-TS"
      data-height-percentage="60" data-actual-width="250" data-actual-height="50" />
  </header>

  <!-- <aside class="col-1 shadow-lg bg-body-tertiary rounded">
      </aside> -->

  <!-- MAIN CONTENT -->
  <main class="container mx-5 mt-2">
    <div class="card p-4 my-auto">
      <h1 id="issue" class="mt-5">
        <!-- render issue -->
      </h1>
      <a id="ud" class="nav-link dropdown-toggle mt-4" role="button" href="#" data-bs-toggle="dropdown"
        aria-expanded="false">
        <!-- render Num Unidad -->
      </a>
      <ul class="dropdown-menu bg-dark">
        <li></li>
        <!-- <li><hr class="dropdown-divider"></li>
         <li><a class="dropdown-item" href="#">Something else here</a></li> -->
      </ul>
      </span>

      <h3 id="lessonsUnit" class="text-primary mt-0">
        <!-- render Num Exercise -->
      </h3>

      <p id="description" class="f-calibri mt-4">
        <!--  Description exercise-->
      </p>
      <!--  GitHub Link Code -->
      <div class="btn-group-sm">
        <a id="urlCode" type="button" class="btn btn-outline-info btn-sm shadow">
          Code
          <svg width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
          <span class="visually-hidden" _msttexthash="78442" _msthash="39">Botón</span>
        </a>
        <!--  Playground Link Code -->
        <a id="urlPG" type="button" class="btn btn-outline-info btn-sm shadow" translate="no">
          Playground
          <svg width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
            <path
              d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z" />
          </svg>
        </a>

      </div>
      <p id="comment" class="mt-3"></p>
    </div>
  </main>

  <!-- Main footer -->
  <footer class="container-fluid p-0 m-0">
    <div class="row bg-dark">
      <div id="container-msg" class="col-3  d-flex align-items-center mx-4">
        <p id="msg" class="d-flex justify-content-end text-info p-0 mt-3 mx-3">

        </p>
      </div>
      <div class="col-3  mx-auto mt-1">

        <!-- Barra de Navegacion -->
        <nav class="d-flex justify-content-center btn-group-sm mt-1">
          <a id="previous" type="button" class="btn btn-outline-info mx-3" aria-current="go to the previous page">
            <svg width="22" height="22" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
            Anterior
          </a>

          <a id="next" type="button" class="btn btn-outline-info mx-3" aria-current="go to the next page">Siguiente
            <svg width="22" height="22" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
            </svg>
          </a>
        </nav>
      </div>
      <div class="col-3  d-flex align-items-center justify-content-end">
        <p translate="no" class="text-info p-0 mt-3 mx-3">
          Made with ❤ by David Maza
        </p>
        <!-- <img  class="text-info p-0 mt-3 mx-3"
          src="./img/DiveCode-Logo.png" alt="logo DiveCode" width="34%"> -->
      </div>
    </div>
  </footer>
</body>

</html>
